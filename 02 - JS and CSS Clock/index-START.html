<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

  <script>
      const secondHand = document.querySelector('.second-hand');
      const minHand = document.querySelector('.min-hand');
      const hourHand = document.querySelector('.hour-hand');
      function setDate(){
        const now = new Date();
        const seconds = now.getSeconds();
        const secondsAsDegrees = ((seconds / 60) * 360) + 90;
        if(secondsAsDegrees > 440){
          secondHand.style.transition = "";
        }
        else if(secondsAsDegrees === 90){
          secondHand.style.transition = "all 0.05s";
        }
        secondHand.style.transform = `rotate(${secondsAsDegrees}deg)`;
        const minutes = now.getMinutes();
        const minutesAsDegrees = ((minutes / 60) * 360) + 90;
        minHand.style.transform = `rotate(${minutesAsDegrees}deg)`;

        const hour = now.getHours();
        const hourAsDegrees = ((hour / 12) * 360) + 90;
        hourHand.style.transform = `rotate(${hourAsDegrees}deg)`;
      }
      setInterval(setDate, 1000);
  </script>
</body>
</html>
